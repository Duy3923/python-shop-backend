{% load static %}
{% block login %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'app/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/all.min.css' %}" rel="stylesheet">
</head>
<div class="container mt-5">
    <h2 class="text-center mb-4">Đăng Nhập</h2>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="username">Tài Khoản</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Mật Khẩu</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="row mb-4">
            <div class="col d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Nhớ đăng nhập</label>
                </div>
            </div>
            <div class="col text-end">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block mb-4" onclick="window.location.href='home';">Đăng Nhập</button>

        <div class="text-center">
            <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng Ký</a></p>
        </div>
    </form>
</div>
{% endblock %}
